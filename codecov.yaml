codecov:
  require_ci_to_pass: yes
  token: 74498573-126a-4d45-a186-31e8cc8f6ee7

coverage:
    precision: 2
    round: down
    range: "70...100"

    status:
      project: yes
      patch: yes
      changes: no

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: yes
      macro: no

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no
